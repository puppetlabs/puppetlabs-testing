---
common:
  service_url: https://facade-main-6f3kfepqcq-ew.a.run.app/v1/provision

".gitlab-ci.yml":
  delete: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
".travis.yml":
  delete: true
Gemfile:
  optional:
    ":development":
    - gem: github_changelog_generator
    - gem: puppet_litmus
      git: https://github.com/puppetlabs/puppet_litmus
      ref: main
      condition: Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.7.0')
    - gem: bolt
      condition: Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.7.0')
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
appveyor.yml:
  delete: true
.github/workflows/nightly.yml:
  unmanaged: false
.github/workflows/pr_test.yml:
  unmanaged: false
.github/workflows/spec.yml:
  unmanaged: false
.github/workflows/auto_release.yml:
  unmanaged: false
